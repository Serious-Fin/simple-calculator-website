<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="code/script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <p id="outputText">Calculator</p>

        <div class="keyboard">
            <div class="buttonContainer">
                <button class="genericButton squareButton" onclick="buttonClicked('7')">7</button>
                <button class="genericButton squareButton" onclick="buttonClicked('8')">8</button>
                <button class="genericButton squareButton" onclick="buttonClicked('9')">9</button>
                <button class="genericButton squareButton" onclick="buttonClicked('+')">+</button>
                <button class="genericButton squareButton" onclick="buttonClicked('4')">4</button>
                <button class="genericButton squareButton" onclick="buttonClicked('5')">5</button>
                <button class="genericButton squareButton" onclick="buttonClicked('6')">6</button>
                <button class="genericButton squareButton" onclick="buttonClicked('-')">-</button>
                <button class="genericButton squareButton" onclick="buttonClicked('1')">1</button>
                <button class="genericButton squareButton" onclick="buttonClicked('2')">2</button>
                <button class="genericButton squareButton" onclick="buttonClicked('3')">3</button>
                <button class="genericButton squareButton" onclick="buttonClicked('*')">*</button>
                <button class="genericButton squareButton" onclick="buttonClicked('0')">0</button>
                <button class="genericButton squareButton">.</button>
                <button class="genericButton squareButton" onclick="buttonClicked('=')" id="equalsButton">=</button>
                <button class="genericButton squareButton" onclick="buttonClicked('/')">/</button>
            </div>
            <div class="verticalButtonContainer">
                <button class="genericButton rectangleButton">C</button>
                <button class="genericButton rectangleButton" onclick="clearData('Calculator')">AC</button>
            </div>
        </div>
    </body>
</html>

    BONUS:

    - Let user use decimal numbers

    - Keyboard support
