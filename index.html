<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="code/script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <p class="outputText">Calculator</p>

        <div class="keyboard">
            <div class="buttonContainer">
                <button class="genericButton squareButton">7</button>
                <button class="genericButton squareButton">8</button>
                <button class="genericButton squareButton">9</button>
                <button class="genericButton squareButton">+</button>
                <button class="genericButton squareButton">4</button>
                <button class="genericButton squareButton">5</button>
                <button class="genericButton squareButton">6</button>
                <button class="genericButton squareButton">-</button>
                <button class="genericButton squareButton">1</button>
                <button class="genericButton squareButton">2</button>
                <button class="genericButton squareButton">3</button>
                <button class="genericButton squareButton">*</button>
                <button class="genericButton squareButton">0</button>
                <button class="genericButton squareButton">.</button>
                <button class="genericButton squareButton">=</button>
                <button class="genericButton squareButton">/</button>
            </div>
            <div class="verticalButtonContainer">
                <button class="genericButton rectangleButton">C</button>
                <button class="genericButton rectangleButton">AC</button>
            </div>
        </div>
    </body>
</html>
